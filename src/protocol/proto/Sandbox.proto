syntax = "proto3";

package keto.proto;

/**
 * This is an example of a protobuf message.
 */
message SandboxCommandMessage {
    string contract = 1;
    bytes model = 2;
    bytes transaction = 3;
    bytes changes = 4;
    int64 available_time = 5;
    int64 elapsed_time = 6;
    float fee_ratio = 7;
}

message HttpRequestEntry {
    string key = 1;
    string value = 2;
}

message HttpRequestProperties {
    repeated HttpRequestEntry entries = 1;
}

message HttpRequestMessage {
    string contract = 1;
    bytes account_hash = 2;
    string method = 3;
    string uri = 4;
    string query = 5;
    HttpRequestProperties request_properties = 6;
    string body = 7;
}

message HttpResponseMessage {
    string status = 1;
    int64 content_length = 2;
    string content_type = 3;
    string body = 4;
}